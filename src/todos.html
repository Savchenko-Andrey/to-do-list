<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./todo.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.4/basicLightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.4/basicLightbox.min.css"/>
    <title>Todo List</title>
</head>
<body>
    <header >
        <nav class="navigation">
            <h1 class="text-nav">TODO LIST</h1>
            <a class="link-menu" href="./index.html"><span class="text-nav">Home</span></a>
            <a class="link-menu" href="./todos.html"><span class="text-nav">Todos</span></a>
            <a class="link-menu" href="./widgets.html"><span class="text-nav">Widgets</span></a>
            <a class="link-menu" href="./login.html"><span class="text-nav">Login</span></a>
        </nav>
    </header>
    <main>
        <div class="section-form">
            <form class="form">
                <label>
                    <span class="text">Enter text</span>
                    <input class="input" type="text" name="text" placeholder="enter new todo...">
                </label>
                <button class="btn-submit" type="submit">+ Add a task</button>
            </form>
            <div class="filters">
                <label>
                    <span class="text">Sort by</span>
                    <select name="sort-by" class="sort-by">
                        <option value="" selected>--</option>
                        <option value="name-asc">name a-z (asc)</option>
                        <option value="name-dasc">name a-z (desc)</option>
                        <option value="done-asc">done first (asc)</option>
                        <option value="done-desc">done last (desc)</option>
                        <option value="date-asc">date 0-9 (asc)</option>
                        <option value="date-desc">date 9-0 (desc)</option>
                    </select>
                </label>
                <label>
                    <span class="text">Filter</span>
                    <input class="qwery-input" type="text" name="qwery" placeholder="enter todo text">
                </label>
            </div>
            <!-- <p class="text">Loading...</p> -->
        </div>
        <div>
            <div class="">
                <ul class="todo-list">
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="./index.js/todos.js" type="module" ></script>
</body>
</html>
